<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Table</title>
    <style>
        table {
            width: 60%;
            border-collapse: collapse;
            margin: 20px 0;
            font-size: 18px;
            text-align: left;
        }
        th, td {
            border: 1px solid #000000;
            padding: 10px;
        }
        th {
            background-color: orange;
            color: white;
        }
        td{
            background-color: rgba(127, 255, 212, 0.489);
        }
    </style>
</head>
<body>
    <h2>Event Table</h2>
    <table>
        <tr>
            <th colspan="2">Event Name</th>
            <th>Date</th>
            <th>Location</th>
        </tr>
        <tr>
            <td colspan="2">Music Concert</td>
            <td>January 1, 2025</td>
            <td>Coliseum</td>
        </tr>
        <tr>
            <td colspan="2">Balayong Festival</td>
            <td>March 14, 2024</td>
            <td>Balayong Park</td>
        </tr>
        <tr>
            <td colspan="2">Art Exhibition</td>
            <td>February 15, 2024</td>
            <td>SM Mall</td>
        </tr>
    </table>
</body>
</html>
