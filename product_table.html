<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Table</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px 0;
            font-size: 18px;
            text-align: left;
        }
        th, td {
            border: 1px solid rgb(0, 0, 0);
            padding: 8px;
        }
        th {
            background-color: gold;
            color: rgb(0, 0, 0);
        }
        td {
            background-color: rgb(241, 228, 228);
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Product Name</th>
            <th>Price</th>
            <th>Availability</th>
        </tr>
        <tr>
            <td>Laptop</td>
            <td>₱30,000</td>
            <td>In Stock</td>
        </tr>
        <tr>
            <td>Smartphone</td>
            <td>₱9,999</td>
            <td>Out of Stock</td>
        </tr>
        <tr>
            <td>Headphones</td>
            <td>₱800</td>
            <td>In Stock</td>
        </tr>
        <tr>
            <td>Smartwatch</td>
            <td>₱2,500</td>
            <td>In Stock</td>
        </tr>
        <tr>
            <td>Tablet</td>
            <td>₱8,599</td>
            <td>Out of Stock</td>
        </tr>
    </table>
</body>
</html>
